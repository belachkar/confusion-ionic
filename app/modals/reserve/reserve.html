<ion-toolbar>
  <ion-title>Reserve</ion-title>
  <ion-buttons end>
    <button outline (click)="close()">
      Close
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
	<br><br><br>
	<form id="reserveForm" name="reserveForm" ng-submit="doReserve()">
		<ion-list>
			<ion-item>
				<ion-label>Number of Guests</ion-label>
				<ion-select>
					<ion-option *ngFor="let n of [1,2,3,4,5,6]" value="{{n}}">{{n}}</ion-option>
				</ion-select>
			</ion-item>

			<ion-item>
				<ion-label>Smoking?</ion-label>
				<ion-checkbox></ion-checkbox>
			</ion-item>

			<ion-item>
				<ion-label>Date</ion-label>
				<ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
			</ion-item>

			<ion-item>
				<ion-label>Time</ion-label>
				<ion-datetime displayFormat="hh:mm" min="11:00" max="21:00"></ion-datetime>
			</ion-item>

		</ion-list>
	    <div padding>
	      <button block type="submit">Reserve</button>
	    </div>
	</form>
</ion-content>
