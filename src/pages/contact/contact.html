<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title color="primary">Location Information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <address>
        121, Clear Water Bay Road<br />
        Clear Water Bay, Kowloon<br />
        HONG KONG<br />
        <ion-icon name="call" start></ion-icon><span>Tel: {{ contact.telNbr }}</span><br />
        <ion-icon name="print" start></ion-icon><span>Fax: {{ contact.faxNbr }}</span><br />
        <ion-icon name="mail" start></ion-icon><span>Email: {{ contact.email }}</span>
      </address>
    </ion-card-content>
    <ion-row justify-content-center>
      <ion-col>
        <button ion-button small clear (click)="callRestaurant()">
          <ion-icon name="call" start></ion-icon><span>CALL</span>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button small clear (click)="sendEmail()">
          <ion-icon name="mail" start></ion-icon><span>EMAIL</span>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
