<ion-header>
  <ion-navbar color="primary">

    <!-- Dismiss button -->
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows" end></ion-icon>
      </button>
    </ion-buttons>

    <!-- Title -->
    <ion-title>Comment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">

    <!-- Author field -->
    <ion-item>
      <ion-label floating>Your Name</ion-label>
      <ion-input type="text" formControlName="author" autofocus></ion-input>
    </ion-item>

    <!-- Rating range field -->
    <ion-item>
      <ion-label floating>Your Rating</ion-label>
      <ion-range formControlName="rating" min="1" max="5" step="1" color="primary" pin snaps ticks>
        <ion-icon size="small" name="sad" small range-left></ion-icon>
        <ion-icon name="happy" range-right></ion-icon>
      </ion-range>
    </ion-item>

    <!-- Comment textarea -->
    <ion-item>
      <ion-label floating>Your Comment</ion-label>
      <ion-textarea formControlName="comment"></ion-textarea>
    </ion-item>

    <!-- Submit button -->
    <button ion-button block color="primary" type="submit" [disabled]="commentForm.invalid">
      Submit
    </button>
  </form>
</ion-content>
