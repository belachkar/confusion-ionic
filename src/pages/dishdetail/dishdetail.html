<ion-header>
  <ion-navbar color="primary">
    <ion-title>Dish Detail</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openActions()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- Dish details -->
  <ion-card *ngIf="dish">
    <img src="{{ BaseURL + '/' + dish.image }}" alt="{{ dish.name }}">

    <ion-card-content>
      <ion-card-title>{{ dish.name | uppercase }}</ion-card-title>
      <p>{{ dish.description }}</p>
    </ion-card-content>
    <ion-row>
      <ion-col size="12">
        <button ion-button icon-left clear small>
          <ion-icon slot="start" name="star"></ion-icon>
          <div>{{ avgStars }} Stars</div>
        </button>
      </ion-col>
      <ion-col size="12">
        <button ion-button icon-left clear small>
          <ion-icon slot="start" name="star"></ion-icon>
          <div>{{ numComments }} Comments</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <!-- Spinner -->
  <div [hidden]="dish || errMsg">
    <ion-spinner name="bubbles">
      <h4>Loading... Please wait</h4>
    </ion-spinner>
  </div>

  <!-- Error message -->
  <div *ngIf="errMsg">
    <h2>Error</h2>
    <h4>{{ errMsg }}</h4>
  </div>

  <!-- Comments list -->
  <ion-list *ngIf="dish">
    <ion-list-header>
      <ion-label>Comments</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let comment of dish.comments" text-wrap>
      <h4>{{ comment.comment }}</h4>
      <p>{{ comment.rating }} Stars</p>
      <p><span> -- {{ comment.author }} {{ comment.date | date }}</span></p>
    </ion-item>
  </ion-list>

  <!-- FAB Favorite button-->
  <ion-fab bottom right [hidden]="isFavorite">
    <button ion-fab (click)="addToFavorites()">
      <ion-icon name="heart-outline"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab bottom right *ngIf="isFavorite">
    <button ion-fab>
      <ion-icon name="heart"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
